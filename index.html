<!DOCTYPE html>
<html lang="en">

<head>
  <!-- JavaScript -->
  <script defer src="./js/find_store_scrollMagic.js"></script>
  <script defer src="./js/youtube_iframe_api.js"></script>
  <script defer src="./js/main.js"></script>

  <!-- JS LIBRARIES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- JS For includeHTML-->
  <script src="./js/include.js"></script>
  <!-- Head contents -->
  <head-contents include-html="./html/head.html"></head-contents>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="inner">
      <!-- LOGO -->
      <logo-content include-html="./html/logo.html"></logo-content>
      <!-- SUB MENU -->
      <div class="sub-menu">
        <sum-menu-contents include-html="./html/sub_menu.html"></sum-menu-contents>
        <!-- SEARCH -->
        <div class="search">
          <input type="text" />
          <div class="material-icons">search</div>
        </div>
      </div>
      <!-- MAIN MENU -->
      <main-menu-contents include-html="./html/main_menu.html"></main-menu-contents>
    </div>

    <!-- BADGES -->
    <div class="badges">
      <div class="badge">
        <img src="./images/badge1.jpg" alt="Badge">
      </div>
      <div class="badge">
        <img src="./images/badge2.jpg" alt="Badge">
      </div>
    </div>

    
  </header>

  <!-- SECTION: VISUAL -->
  <section class="visual">
    <div class="inner">

      <div class="title fade-in">
        <img src="./images/visual_title.png" alt="STARUBCKS DELIGHTFUL START TO THE YEARS">
        <a href="#" class="btn btn--brown">See details</a>
      </div>
      <div class="fade-in">
        <img src="./images/visual_cup1.png" alt="new OATMEAL LATTE" class="cup1 image">
        <img src="./images/visual_cup1_text.png" alt="new OATMEAL LATTE" class="cup1 text">
      </div>
      <div class="fade-in">
        <img src="./images/visual_cup2.png" alt="new STARBUCKS CARAMEL CRUMBLE MOCHA" class="cup2 image">
        <img src="./images/visual_cup2_text.png" alt="new STARBUCKS CARAMEL CRUMBLE MOCHA" class="cup2 text">
      </div>
      <div class="fade-in">
        <img src="./images/visual_spoon.png" alt="spoon" class="spoon">
      </div>

    </div>
  </section>

  <!-- SECTION: NOTICE & PROMOTION -->
  <section class="notice">
    <div class="notice-line">
      <div class="bg-left"></div>
      <div class="bg-right"></div>
      <div class="inner">

        <div class="inner__left">
          <h2>Notice</h2>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="javascript:void(0)">notice 1</a>
              </div>
              <div class="swiper-slide">
                <a href="#">notice 2</a>
              </div>
              <div class="swiper-slide">
                <a href="#">notice 3</a>
              </div>
              <div class="swiper-slide">
                <a href="#">notice 4</a>
              </div>
            </div>
          </div>
          <a href="#" class="notice-line__more">
            <div class="material-icons">add_circle</div>
          </a>
        </div>

        <div class="inner__right">
          <h2>Starbucks Promotion</h2>
          <div class="toggle-promotion">
            <div class="material-icons">upload</div>
          </div>
        </div>
      </div>
    </div>

    <div class="promotion">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/promotion_slide1.jpg" alt="2023 New Year, Start with Starbucks!">
            <a href="#" class="btn">See detials</a>
          </div>
          <div class="swiper-slide">
            <img src="./images/promotion_slide2.jpg" alt="2023 New Year, Start with Starbucks!">
            <a href="#" class="btn">See detials</a>
          </div>
          <div class="swiper-slide">
            <img src="./images/promotion_slide3.jpg" alt="2023 New Year, Start with Starbucks!">
            <a href="#" class="btn">See detials</a>
          </div>
          <div class="swiper-slide">
            <img src="./images/promotion_slide4.jpg" alt="2023 New Year, Start with Starbucks!">
            <a href="#" class="btn">See detials</a>
          </div>
          <div class="swiper-slide">
            <img src="./images/promotion_slide5.jpg" alt="2023 New Year, Start with Starbucks!">
            <a href="#" class="btn">See detials</a>
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-prev">
        <div class="material-icons">arrow_back</div>
      </div>
      <div class="swiper-next">
        <div class="material-icons">arrow_forward</div>
      </div>
    </div>

  </section>

  <!-- SECTION: REWARDS -->
  <section include-html="./html/rewards.html"></section>

  <!-- YOUTUBE VIDEO -->
  <section class="youtube">
    <div class="youtube__area">
      <div id="player"></div>
    </div>
    <div class="youtube__cover"></div>
    <div class="inner">

      <img src="./images/floating1.png" alt="floating1" class="floating floating1">
      <img src="./images/floating2.png" alt="floating2" class="floating floating2">
      <img src="./images/floating3.png" alt="floating3" class="floating floating3">

    </div>
  </section>


  <!-- SEASON PRODUCT -->
  <section include-html="./html/season_product.html" class="scroll-spy"></section>

  <!-- RESERVE COFFEE -->
  <section include-html="./html/reserve_coffee.html" class="scroll-spy"></section>

  <!-- PICK YOUR FAVOURITE -->
  <section include-html="./html/pick_favourite.html" class="scroll-spy"></section>

  <!-- RESERVE STORE -->
  <contents include-html="./html/reserve_store.html"></contents>

  <!-- FIND THE STORE -->
  <section class="find-store scroll-spy">
    <div class="inner">

      <img src="/images/find_store_texture1.png" alt="" class="texture1">
      <img src="/images/find_store_texture2.png" alt="" class="texture2">
      <img src="/images/find_store_picture1.jpg" alt="" class="picture picture1 back-to-position to-right delay-0">
      <img src="/images/find_store_picture2.jpg" alt="" class="picture picture2 back-to-position to-right delay-1">

      <div class="text-group">
        <img src="/images/find_store_text1.png" alt="" class="title back-to-position to-left delay-0">
        <img src="/images/find_store_text2.png" alt="" class="description back-to-position to-left delay-1">
        <div class="more back-to-position to-left delay-2">
          <a href="#" class="btn">Find stores</a>
        </div>
      </div>
    </div>

  </section>  

  
</body>

<script>
  includeHTML();
</script>

</html>
